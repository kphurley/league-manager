<div class="container">

  <form class="form-signin" ng-submit="login(credentials)">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="credentials.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="credentials.password">
    <button class="btn btn-lg btn-primary btn-block">Sign in</button>
  </form>

</div> <!-- /container -->
