<div>
  <h2>Create team in {{season.name}}</h2>
  <form ng-submit="createTeam(team)">
    <div class="form-group">
      <label for="teamName">Team Name</label>
      <input type="text" class="form-control" id="teamName" placeholder="Team Name" ng-model="team">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
