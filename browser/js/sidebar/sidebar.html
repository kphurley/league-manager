<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <h3>Leagues</h3>
      <ul class="nav nav-sidebar" ng-show="$root.isLoggedIn()">
        <li ng-repeat="league in leagues"><a ui-sref="manageLeague({id: league.id})">{{ league.name }}</a></li>
      </ul>
    </div>
  </div>
</div>
