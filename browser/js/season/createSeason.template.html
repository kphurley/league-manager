<!--createSeason.template.html-->
<div>
  <h2>Create season in {{league.name}}</h2>
  <form ng-submit="createSeason(season)">
    <div class="form-group">
      <label for="seasonName">Season Name</label>
      <input type="text" class="form-control" id="seasonName" placeholder="Season Name" ng-model="season">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
