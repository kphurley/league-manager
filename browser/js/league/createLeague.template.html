<!--createLeague.template.html-->
<div>
  <form ng-submit="createLeague(league)">
    <div class="form-group">
      <label for="leagueName">League Name</label>
      <input type="text" class="form-control" id="leagueName" placeholder="League Name" ng-model="league">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
